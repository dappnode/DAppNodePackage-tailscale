version: "2"
fields:
  - id: TS_AUTHKEY
    target:
      type: environment
      name: TS_AUTHKEY
      service: tailscale
    title: Tailscale Authkey
    description: >-
      The authkey is used to authenticate your
      device with the Tailscale network. You can find your authkey in the
      [admin console](https://login.tailscale.com/admin/authkeys).
      For more information, see our [docs](https://docs.dappnode.io/docs/user/access-your-dappnode/vpn/tailscale).